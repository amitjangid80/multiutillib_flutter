name: "multiutillib"

on:
  push:
    branches:
      - master

jobs:
    build:
      runs-on: macos-latest
      timeout-minutes: 30
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: "12.x"
        - uses: subosito/flutter-action@v1
          with:
            channel: "stable"
        - run: flutter pub get
        - run: flutter analyze
