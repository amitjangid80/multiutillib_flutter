name: multiutillib
description: A new Flutter package with multiple utilities to use on the go and ease in development process.
version: 1.1.4
authors:
  - Amit Jangid<amitjangid80@yahoo.in>
homepage: https://github.com/amitjangid80/multiutillib_flutter.git

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.17.0
  shimmer: ^2.0.0
  device_info: ^2.0.2
  url_launcher: ^6.0.9
  package_info_plus: ^1.0.4
